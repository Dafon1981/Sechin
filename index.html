<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sechin-Up</title>
    <style>
        /* --- Estilos Base (Mobile First) --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
        }

        #video-slider {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Logo Flotante --- */
        .floating-logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 80px; /* Tama√±o base para m√≥viles */
            z-index: 20;
            opacity: 0.8;
            transition: width 0.3s ease; /* Transici√≥n suave */
        }

        /* --- Botones de Acci√≥n Superiores --- */
        .top-right-button {
            position: absolute;
            top: 25px;
            right: 15px;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px; /* Tama√±o base para m√≥viles */
            transition: all 0.3s ease;
        }
        .top-right-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        /* --- Chat Flotante --- */
        .floating-chat-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px; /* Menos padding en m√≥vil */
            box-sizing: border-box;
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 5px 10px;
            max-width: 100%; /* Ocupa el ancho disponible en m√≥vil */
            margin: 0 auto; /* Centrado en pantallas grandes */
            transition: max-width 0.3s ease;
        }

        #chat-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }
        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #chat-action-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        #chat-action-btn.recording {
            background-color: #dc3545;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        /* --- Estilos para Pantallas m√°s Grandes (Tablets y Escritorio) --- */
        @media (min-width: 768px) {
            .floating-logo {
                top: 20px;
                left: 20px;
                width: 120px; /* Logo m√°s grande */
            }

            .top-right-button {
                top: 35px;
                right: 30px;
                padding: 12px 20px;
                font-size: 16px; /* Texto m√°s grande */
            }

            .floating-chat-wrapper {
                padding: 30px; /* M√°s espacio */
            }

            .chat-input-container {
                max-width: 600px; /* Ancho m√°ximo para el chat en escritorio */
            }
        }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/Dafon1981/Sechin/main/LOGOSECHIN.gif" alt="Logo Sechin" class="floating-logo">

    <div id="video-slider">
        <!-- Video 1: Introducci√≥n -->
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="https://raw.githubusercontent.com/Dafon1981/Sechin/main/video1sechin.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Video 2: Servicios, Chat y Contacto -->
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="https://raw.githubusercontent.com/Dafon1981/Sechin/main/video2sechin.mp4" type="video/mp4">
            </video>
            
            <a id="contact-button" href="#" class="top-right-button" target="_blank">CONTACTO</a>

            <div class="floating-chat-wrapper">
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Describe tu idea o consulta...">
                    <button id="chat-action-btn">üé§</button>
                </div>
            </div>
        </div>

        <!-- Video 3: Servicio QR Din√°mico -->
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="https://raw.githubusercontent.com/Dafon1981/Sechin/main/video3sechin.mp4" type="video/mp4">
            </video>
            <a href="https://cartasinteractivas-jpg.github.io/qrdinamico/" class="top-right-button" target="_blank">P√ÅGINA QR</a>
        </div>
    </div>

    <script>
        // --- TODA LA L√ìGICA DE JAVASCRIPT PERMANECE EXACTAMENTE IGUAL ---
        // No es necesario cambiarla ya que la funcionalidad es la misma.
        const contactButton = document.getElementById('contact-button' );
        const chatInput = document.getElementById('chat-input');
        const chatActionBtn = document.getElementById('chat-action-btn');
        let isRecording = false;

        const numeroTelefono = '51967188120';
        const mensajeBase = 'Hola, vengo de la app Sechin-Up y estoy interesado en sus servicios.';
        contactButton.href = `https://wa.me/${numeroTelefono}?text=${encodeURIComponent(mensajeBase )}`;

        chatInput.addEventListener('input', () => {
            chatActionBtn.textContent = chatInput.value.trim() !== '' ? '‚û§' : 'üé§';
        });

        chatActionBtn.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message !== '') {
                const whatsappUrl = `https://wa.me/${numeroTelefono}?text=${encodeURIComponent(message )}`;
                window.open(whatsappUrl, '_blank');
                chatInput.value = '';
                chatActionBtn.textContent = 'üé§';
            } else {
                startVoiceRecognition();
            }
        });

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            console.warn("El reconocimiento de voz no es compatible.");
            // No deshabilitamos el bot√≥n, simplemente no funcionar√° la voz.
        }
        
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-ES';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            chatInput.value = event.results[0][0].transcript;
            chatInput.dispatchEvent(new Event('input'));
        };
        recognition.onstart = () => { isRecording = true; chatActionBtn.classList.add('recording'); chatInput.placeholder = 'Escuchando...'; };
        recognition.onend = () => { isRecording = false; chatActionBtn.classList.remove('recording'); chatInput.placeholder = 'Describe tu idea o consulta...'; };
        recognition.onerror = (event) => { console.error('Error de reconocimiento de voz:', event.error); alert(`Error de micr√≥fono: ${event.error}`); };

        function startVoiceRecognition() {
            if (!SpeechRecognition) {
                alert("Tu navegador no soporta el reconocimiento de voz. Por favor, escribe tu consulta.");
                return;
            }
            if (isRecording) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch(e) {
                    console.error("Error al iniciar reconocimiento:", e);
                    alert("No se pudo iniciar el micr√≥fono. Puede que ya est√© en uso o necesites dar permisos.");
                }
            }
        }
    </script>
</body>
</html>
