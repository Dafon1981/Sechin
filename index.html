<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sechin-Up</title>
    <style>
        /* --- Estilos Base (Mobile First) --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background-color: #000;
        }
        #video-slider {
            width: 100%; height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch;
        }
        .video-container {
            width: 100%; height: 100vh; scroll-snap-align: start; position: relative;
            display: flex; justify-content: center; align-items: center; overflow: hidden; /* Oculta el exceso de video */
        }
        video {
            /* --- ¬°AJUSTE DE ANCHO! --- */
            /* Hacemos un ligero "zoom out" para que se vea m√°s contenido en m√≥viles */
            min-width: 105%;
            min-height: 105%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* --- Logo Flotante --- */
        .floating-logo {
            position: absolute; top: 15px; left: 15px; width: 80px; z-index: 20; opacity: 0.8; transition: width 0.3s ease;
        }

        /* --- Botones Superiores con Fondo GIF --- */
        .top-right-button {
            position: absolute; top: 25px; right: 15px; z-index: 20;
            width: 100px; height: 45px; display: flex; justify-content: center; align-items: center;
            text-decoration: none; color: white; font-weight: bold; font-size: 14px;
            text-shadow: 1px 1px 3px #000;
            background-image: url('https://raw.githubusercontent.com/Dafon1981/Sechin/main/botonsechinbeta.gif' );
            background-size: cover; background-position: center;
            border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); transition: transform 0.2s ease;
        }
        .top-right-button:hover { transform: scale(1.05); }

        /* --- Chat Flotante --- */
        .floating-chat-wrapper {
            position: absolute;
            /* --- ¬°AJUSTE DE ALTURA! --- */
            bottom: 30px; /* Subimos todo el bloque del chat */
            left: 0;
            width: 100%;
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%);
            display: flex; flex-direction: column-reverse;
            padding: 15px; padding-top: 60px; /* M√°s espacio arriba para que no se sienta apretado */
            box-sizing: border-box;
        }
        #chat-messages {
            max-height: 25vh; /* Ajustamos un poco la altura m√°xima */
            overflow-y: auto; display: flex; flex-direction: column;
            gap: 10px; margin-bottom: 15px;
        }
        .message {
            padding: 8px 12px; border-radius: 15px; max-width: 80%;
            line-height: 1.4; font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2); color: white;
        }
        .user-message { align-self: flex-end; background-color: rgba(0, 123, 255, 0.5); }
        .ia-message { align-self: flex-start; }
        .thinking-message { font-style: italic; color: #ccc; }

        .chat-input-container {
            display: flex; align-items: center; gap: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px; padding: 5px 10px;
        }
        #chat-input {
            flex-grow: 1; background: transparent; border: none; color: white;
            font-size: 16px; padding: 10px; outline: none;
        }
        #chat-input::placeholder { color: rgba(255, 255, 255, 0.7); }
        #chat-action-btn {
            background: #007bff; color: white; border: none; border-radius: 50%;
            width: 40px; height: 40px; font-size: 20px; cursor: pointer;
            display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        #chat-action-btn.recording { background-color: #dc3545; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220,53,69,0.7); } 70% { box-shadow: 0 0 0 10px rgba(220,53,69,0); } 100% { box-shadow: 0 0 0 0 rgba(220,53,69,0); } }

        /* --- Estilos para Pantallas m√°s Grandes --- */
        @media (min-width: 768px) {
            .floating-logo { top: 20px; left: 20px; width: 120px; }
            .top-right-button { top: 35px; right: 30px; width: 120px; height: 50px; font-size: 16px; }
            .floating-chat-wrapper { padding: 30px; bottom: 50px; } /* Tambi√©n lo subimos en escritorio */
            .chat-input-container { max-width: 600px; margin: 0 auto; }
            #chat-messages { max-height: 35vh; }
        }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/Dafon1981/Sechin/main/LOGOSECHIN.gif" alt="Logo Sechin" class="floating-logo">

    <div id="video-slider">
        <div id="video1-container" class="video-container">
            <video id="intro-video" autoplay muted playsinline src="https://raw.githubusercontent.com/Dafon1981/Sechin/main/video1sechin.mp4"></video>
        </div>

        <div id="video2-container" class="video-container">
            <video autoplay muted loop playsinline src="https://raw.githubusercontent.com/Dafon1981/Sechin/main/video2sechin.mp4"></video>
            <a id="contact-button" href="#" class="top-right-button" target="_blank">CONTACTO</a>
            <div class="floating-chat-wrapper">
                <div id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Preg√∫ntale a nuestro asistente...">
                    <button id="chat-action-btn">üé§</button>
                </div>
            </div>
        </div>

        <div id="video3-container" class="video-container">
            <video autoplay muted loop playsinline src="https://raw.githubusercontent.com/Dafon1981/Sechin/main/video3sechin.mp4"></video>
            <a href="https://cartasinteractivas-jpg.github.io/qrdinamico/" class="top-right-button" target="_blank">P√ÅGINA QR</a>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const openRouterApiKey = 'sk-or-v1-..'; // ¬°IMPORTANTE! Pega aqu√≠ tu clave de API de OpenRouter
        const numeroTelefono = '51967188120';
        const mensajeBase = 'Hola, vengo de la app Sechin-Up y estoy interesado en sus servicios.';
        
        // --- ELEMENTOS DEL DOM ---
        const introVideo = document.getElementById('intro-video' );
        const videoSlider = document.getElementById('video-slider');
        const contactButton = document.getElementById('contact-button');
        const chatInput = document.getElementById('chat-input');
        const chatActionBtn = document.getElementById('chat-action-btn');
        const chatMessages = document.getElementById('chat-messages');
        let isRecording = false;

        // =================================================================
        // ¬°NUEVO! L√≥gica para el autodesplazamiento del primer video
        // =================================================================
        introVideo.onended = () => {
            // Esta funci√≥n se llama cuando el video termina de forma natural.
            // Si el video est√° en loop, esto no funcionar√°, por eso quitamos el 'loop' del primer video.
            console.log("Video de introducci√≥n terminado. Desplazando...");
            videoSlider.scrollBy({
                top: window.innerHeight, // Desplaza exactamente la altura de una pantalla
                behavior: 'smooth' // Desplazamiento suave
            });
        };
        // Como respaldo, si el evento 'onended' falla, usamos un temporizador de 12 segundos.
        setTimeout(() => {
            // Solo se ejecuta si el scroll todav√≠a est√° en la parte superior (no se ha movido)
            if (videoSlider.scrollTop < 100) {
                console.log("Temporizador de 12s cumplido. Forzando desplazamiento...");
                videoSlider.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
            }
        }, 12000); // 12000 milisegundos = 12 segundos

        // --- L√ìGICA DE WHATSAPP ---
        contactButton.href = `https://wa.me/${numeroTelefono}?text=${encodeURIComponent(mensajeBase )}`;

        // --- L√ìGICA DEL CHAT (sin cambios funcionales) ---
        chatInput.addEventListener('input', () => {
            chatActionBtn.textContent = chatInput.value.trim() !== '' ? '‚û§' : 'üé§';
        });
        chatActionBtn.addEventListener('click', () => {
            if (chatInput.value.trim() !== '') { handleSendMessage(); } 
            else { startVoiceRecognition(); }
        });
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSendMessage(); });

        function addMessageToChat(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            addMessageToChat(userMessage, 'user-message');
            chatInput.value = '';
            chatActionBtn.textContent = 'üé§';
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message ia-message thinking-message';
            thinkingDiv.textContent = '...';
            chatMessages.appendChild(thinkingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            try {
                const iaResponse = await getIaResponse(userMessage);
                thinkingDiv.textContent = iaResponse;
                thinkingDiv.classList.remove('thinking-message');
            } catch (error) {
                thinkingDiv.textContent = `Lo siento, hubo un error: ${error.message}`;
                console.error("Error al contactar la IA:", error);
            }
        }

        async function getIaResponse(pregunta) {
            const systemPrompt = `Eres un asistente virtual para "Session". Responde preguntas sobre los servicios de forma clara y concisa. Servicios: Desarrollo de Apps, Sistemas de QR Din√°micos (suscripci√≥n de 10 soles/mes), e Integraci√≥n de IA. Tu tono es amigable y profesional. Si no sabes algo, sugiere usar el bot√≥n de 'CONTACTO'.`;
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${openRouterApiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    "model": "openai/gpt-4o-mini",
                    "messages": [{ "role": "system", "content": systemPrompt }, { "role": "user", "content": pregunta }]
                } )
            });
            if (!response.ok) throw new Error(`La API de IA respondi√≥ con un error.`);
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // --- L√ìGICA DE RECONOCIMIENTO DE VOZ (sin cambios funcionales) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'es-ES';
            recognition.onresult = (event) => {
                chatInput.value = event.results[0][0].transcript;
                chatInput.dispatchEvent(new Event('input'));
            };
            recognition.onstart = () => { isRecording = true; chatActionBtn.classList.add('recording'); chatInput.placeholder = 'Escuchando...'; };
            recognition.onend = () => { isRecording = false; chatActionBtn.classList.remove('recording'); chatInput.placeholder = 'Preg√∫ntale a nuestro asistente...'; };
            recognition.onerror = (event) => { console.error('Error de voz:', event.error); alert(`Error de micr√≥fono: ${event.error}`); };
        }
        function startVoiceRecognition() {
            if (!recognition) { alert("Tu navegador no soporta el reconocimiento de voz."); return; }
            if (isRecording) { recognition.stop(); } 
            else { try { recognition.start(); } catch(e) { alert("No se pudo iniciar el micr√≥fono."); } }
        }
    </script>
</body>
</html>
