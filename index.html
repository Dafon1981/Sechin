<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sechin Tech - Soluciones Digitales con IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #6a11cb;
        --secondary-color: #2575fc;
        --text-light: #f8f9fa;
        --text-dark: #212529;
        --bg-overlay: rgba(0, 0, 0, 0.6 );
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Inter', sans-serif;
        background-color: #e9ecef;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 100%; max-width: 1200px; height: 100%; max-height: 800px;
        position: relative; overflow: hidden; background-color: #000;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    @media (min-width: 600px) { .container { border-radius: 20px; } }

    .app-layer {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0; pointer-events: none;
        transition: opacity 0.8s ease-in-out;
    }
    .app-layer.visible { opacity: 1; pointer-events: auto; }

    #app-header {
        position: absolute; top: 0; left: 0; width: 100%; height: 60px;
        background-image: url('https://github.com/Dafon1981/Sechin/raw/main/HEADERSECHIN.gif' );
        background-size: cover;
        background-position: center;
        z-index: 5;
        opacity: 0; pointer-events: none;
        transition: opacity 0.8s ease-in-out;
        cursor: pointer;
    }
    #app-header.visible { opacity: 1; pointer-events: auto; }

    #backup-layer {
        background: url('https://www.formacionimpulsat.com/wp-content/uploads/2022/10/Asistente-virtual-1-1280x720-1.jpg' ) center/cover;
        z-index: 0; opacity: 1;
    }
    #video-layer { z-index: 1; }
    #video-layer video { width: 100%; height: 100%; object-fit: cover; }

    #skip-intro-button {
        position: absolute; bottom: 30px; right: 30px; z-index: 2;
        background-color: rgba(0, 0, 0, 0.5); color: white;
        border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 20px;
        padding: 10px 20px; font-family: 'Inter', sans-serif; font-size: 14px;
        cursor: pointer; opacity: 0; pointer-events: none; transition: opacity 0.5s;
    }
    #skip-intro-button.visible { opacity: 1; pointer-events: auto; }

    #navigation-layer {
        z-index: 2; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
        padding-top: 60px;
    }
    .nav-quadrant {
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        padding: 20px; color: var(--text-light); background-color: var(--bg-overlay);
        border: 1px solid rgba(255,255,255,0.1); cursor: pointer; text-align: center;
        transition: background-color 0.3s, transform 0.3s;
    }
    .nav-quadrant:hover { background-color: rgba(0,0,0,0.8); transform: scale(1.02); }
    .nav-quadrant h3 { font-size: clamp(1.2rem, 4vw, 2rem); font-weight: 800; margin-bottom: 10px; }
    .nav-quadrant p { font-size: clamp(0.8rem, 2vw, 1rem); }

    #chat-log-layer {
        z-index: 4; top: auto; bottom: 0; height: 50%;
        padding: 20px; padding-bottom: 100px;
        display: flex; flex-direction: column-reverse;
    }
    .chat-log { overflow-y: auto; }
    .chat-message { margin-bottom: 12px; padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.5; animation: slide-up 0.4s ease-out; flex-shrink: 0; }
    .user-message { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; align-self: flex-end; }
    .ia-message { background: #fff; color: var(--text-dark); align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    #input-bar-layer { z-index: 5; }
    .chat-input-container {
        position: absolute; bottom: 20px; left: 5%; right: 5%; height: 60px; display: flex; align-items: center;
    }
    .chat-text-box {
        width: 100%; height: 100%; background: white; border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 0 70px 0 20px;
        border: none; outline: none; font-size: 16px; font-family: 'Inter', sans-serif;
    }
    .chat-action-button {
        position: absolute; right: 5px; top: 5px; width: 50px; height: 50px;
        background-size: contain; background-repeat: no-repeat; background-position: center;
        background-color: transparent; border: none; cursor: pointer;
        transition: opacity 0.3s, transform 0.3s;
    }
    .chat-action-button.hidden { opacity: 0; pointer-events: none; transform: scale(0.7); }
    #audio-button { background-image: url('https://github.com/Dafon1981/Sechin/raw/main/sechinaudiobutton.png' ); }
    #send-button { background-image: url('https://github.com/Dafon1981/Sechin/raw/main/sechinmandarbutton.png' ); }

    #audio-listening-layer {
        z-index: 4; top: 50%; height: 50%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    #listening-icon {
        width: 100px; height: 100px;
        background-image: url('https://github.com/Dafon1981/Sechin/raw/main/sechinaudiobutton.png' );
        background-size: contain; background-repeat: no-repeat; background-position: center;
        animation: pulse 1.5s infinite ease-in-out;
    }
    #listening-text { font-size: 1.2rem; margin-top: 20px; }
    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
    }

    #modal-layer {
        z-index: 6; background-color: rgba(248, 249, 250, 0.95);
        backdrop-filter: blur(5px); padding: 20px; color: var(--text-dark);
    }
    .modal-content { max-width: 800px; margin: auto; padding-top: 50px; }
    .btn-back-modal { position: absolute; top: 20px; left: 20px; font-size: 24px; background: none; border: none; cursor: pointer; }

    .state-nav #navigation-layer { opacity: 1; pointer-events: auto; }
    .state-chat #navigation-layer, .state-chat #audio-listening-layer { opacity: 0; pointer-events: none; }
    .state-listening #navigation-layer, .state-listening #chat-log-layer { opacity: 0; pointer-events: none; }
</style>
</head>
<body>

    <div class="container">
        <header id="app-header" onclick="goHome()"></header> <!-- TEXTO "Sechin" ELIMINADO -->
        <div id="backup-layer" class="app-layer"></div>
        <div id="video-layer" class="app-layer">
            <video id="main-video" src="https://videos.pexels.com/video-files/3209828/3209828-hd_1280_720_25fps.mp4" muted></video>
            <button id="skip-intro-button" onclick="skipIntro( )">Saltar Intro</button>
        </div>
        <div id="navigation-layer" class="app-layer">
            <div class="nav-quadrant" onclick="openModal('servicios')"><h3>Servicios</h3><p>Soluciones con IA</p></div>
            <div class="nav-quadrant" onclick="openModal('portafolio')"><h3>Portafolio</h3><p>Nuestros Proyectos</p></div>
            <div class="nav-quadrant" onclick="openModal('nosotros')"><h3>Nosotros</h3><p>Conoce al Equipo</p></div>
            <div class="nav-quadrant" onclick="openModal('contacto')"><h3>Contacto</h3><p>Hablemos</p></div>
        </div>
        <div id="chat-log-layer" class="app-layer">
            <div class="chat-log" id="chat-log"></div>
        </div>
        <div id="audio-listening-layer" class="app-layer">
            <div id="listening-icon"></div>
            <p id="listening-text">Escuchando...</p>
        </div>
        <div id="input-bar-layer" class="app-layer">
            <div class="chat-input-container">
                <input type="text" id="text-input" class="chat-text-box" placeholder="Escribe o mantén presionado para hablar" onfocus="enterChatMode()" oninput="handleTextInput()">
                <button id="audio-button" class="chat-action-button"></button>
                <button id="send-button" class="chat-action-button hidden"></button>
            </div>
        </div>
        <div id="modal-layer" class="app-layer">
            <button class="btn-back-modal" onclick="closeModal()">←</button>
            <div id="modal-content" class="modal-content"></div>
        </div>
    </div>

    <script>
        const body = document.body;
        const appHeader = document.getElementById('app-header');
        const videoLayer = document.getElementById('video-layer');
        const mainVideo = document.getElementById('main-video');
        const skipIntroButton = document.getElementById('skip-intro-button');
        const navigationLayer = document.getElementById('navigation-layer');
        const inputBarLayer = document.getElementById('input-bar-layer');
        const chatLogLayer = document.getElementById('chat-log-layer');
        const chatLog = document.getElementById('chat-log');
        const audioListeningLayer = document.getElementById('audio-listening-layer');
        const modalLayer = document.getElementById('modal-layer');
        const modalContent = document.getElementById('modal-content');
        const textInput = document.getElementById('text-input');
        const audioButton = document.getElementById('audio-button');
        const sendButton = document.getElementById('send-button');

        const introVideoURL = "https://videos.pexels.com/video-files/3209828/3209828-hd_1280_720_25fps.mp4";
        const avatarVideoURL = "https://github.com/Dafon1981/Sechin/raw/main/grok-video-cf2b7a19-1b79-4e48-9930-83a20d5810cd.mp4";
        
        let inactivityTimer;
        let introSkipped = false;

        document.addEventListener('DOMContentLoaded', ( ) => {
            videoLayer.classList.add('visible');
            mainVideo.play();
            setTimeout(() => {
                if (!introSkipped) {
                    skipIntroButton.classList.add('visible');
                }
            }, 3000);
        });

        mainVideo.onended = () => { if (mainVideo.getAttribute('src') === introVideoURL) showAvatarSequence(); };
        
        function skipIntro() {
            if (mainVideo.getAttribute('src') === introVideoURL) {
                mainVideo.pause();
                showAvatarSequence();
            }
        }

        function showAvatarSequence() {
            if (introSkipped) return;
            introSkipped = true;
            skipIntroButton.classList.remove('visible');
            appHeader.classList.add('visible');
            mainVideo.src = avatarVideoURL;
            mainVideo.loop = true;
            mainVideo.play();
            
            // SECUENCIA DE APARICIÓN RESTAURADA
            setTimeout(() => navigationLayer.classList.add('visible'), 500);
            setTimeout(() => inputBarLayer.classList.add('visible'), 1200);
        }

        function goHome() {
            body.className = 'state-nav';
            navigationLayer.classList.add('visible');
            chatLogLayer.classList.remove('visible');
            audioListeningLayer.classList.remove('visible');
            textInput.blur();
            clearTimeout(inactivityTimer);
        }

        function enterChatMode() {
            if (body.classList.contains('state-chat')) return;
            body.className = 'state-chat';
            navigationLayer.classList.remove('visible');
            chatLogLayer.classList.add('visible');
            audioListeningLayer.classList.remove('visible');
            resetInactivityTimer();
        }

        function enterListeningMode() {
            body.className = 'state-listening';
            navigationLayer.classList.remove('visible');
            chatLogLayer.classList.remove('visible');
            audioListeningLayer.classList.add('visible');
            textInput.blur();
            clearTimeout(inactivityTimer);
        }

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (body.classList.contains('state-chat')) goHome();
            }, 10000);
        }

        function handleTextInput() {
            resetInactivityTimer();
            if (textInput.value.length > 0) {
                audioButton.classList.add('hidden');
                sendButton.classList.remove('hidden');
            } else {
                audioButton.classList.remove('hidden');
                sendButton.classList.add('hidden');
            }
        }

        function addMessageToLog(text, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${type}`;
            messageElement.textContent = text;
            chatLog.prepend(messageElement);
        }

        function sendMessage() {
            const message = textInput.value.trim();
            if (message) {
                addMessageToLog(message, 'user-message');
                textInput.value = '';
                handleTextInput();
                resetInactivityTimer();
                setTimeout(() => addMessageToLog("Estoy procesando tu solicitud...", 'ia-message'), 1000);
            }
        }

        audioButton.addEventListener('click', enterListeningMode);
        sendButton.addEventListener('click', sendMessage);
        textInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') sendMessage(); });

        function openModal(section) {
            modalLayer.classList.add('visible');
            modalContent.innerHTML = `<h2>Detalles de ${section}</h2><p>Aquí se mostrará toda la información sobre nuestros ${section}.</p>`;
        }

        function closeModal() { modalLayer.classList.remove('visible'); }
        
        document.addEventListener('keydown', (event) => { if (event.key === 'Escape') goHome(); });
    </script>

</body>
</html>
